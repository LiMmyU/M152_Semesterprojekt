<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <LINK REL=StyleSheet HREF="css/style.css" TYPE="text/css" MEDIA=screen>
    <title>EXTRA</title>
</head>

<body>
    <H1>THIS IS EXTRA</H1>
    <h1 id="js-greeting-word">Hallo</h1>
    <div style="width:100%;height:0;padding-bottom:78%;position:relative;">
        <iframe src="https://giphy.com/embed/l4Jz3a8jO92crUlWM" width="100%" height="100%" style="position:absolute"
            frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
    <p><a href="https://giphy.com/gifs/meme-steak-seasoning-l4Jz3a8jO92crUlWM">via GIPHY</a></p>

    <script type="text/javascript">
        var date = new Date(),
            current_hour = date.getHours(),
            word = '';

        if (current_hour >= 0 && current_hour <= 11) {
            word = "Guten Morgen";
        } else if (current_hour >= 12 && current_hour <= 17) {
            word = "Guten Tag";
        } else if (current_hour >= 18 && current_hour <= 23) {
            word = "Guten Abend";
        }

        document.getElementById("js-greeting-word").textContent = word;
    </script>
</body>

</html>
